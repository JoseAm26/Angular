<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
              let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd"
      class="list-group-item d-flex justify-content-between aling-items-center" [ngClass]="{ 'list-group-item-info': isLast,
                                           'list-group-item-danger': isOdd
                                          }">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}} </span>
    </div>
    <button class="btn btn-danger mx-2" (click)="onDeleteCharacter( character.id )"><i class="fa-solid fa-dumpster"></i></button>
    <!-- <span>Es el primero: {{ isFirst}} </span><br>
    <span>Es el ultimo: {{ isLast }}</span><br>
    <span>Es par: {{ isEven }}</span><br>
    <span>Es impar: {{ isOdd }}</span> -->
  </li>

</ul>
