<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDelete">
  <h3>Hero borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #nothingWasDelete>
  <h3 *ngIf="!deletedHero">No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroName.length > 0" (click)="removeLastHero()" class="btn btn-danger">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroName" class="list-group-item">{{name}}</li>
</ul>
